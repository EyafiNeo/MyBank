<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login|BankaNeo</title>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-6 font-bold">Welcome To <span class="text-cyan-500">BankaNeo</span>..</h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="bg-cyan-300 w-9/12 mx-auto p-8 text-center">
                <h1 class="text-2xl font-semibold">Please Login</h1>
                <div>
                    <input type="email" class="block w-2/3 mt-6 mx-auto px-2 rounded-sm h-8 focus:outline-none" id="email" placeholder="Enter Email" required>
                    <input type="password" class="block w-2/3 mt-3 mx-auto px-2 rounded-sm h-8 focus:outline-none" id="password" placeholder="Enter Password" required>
                    <button class="bg-yellow-500 px-8 py-2 rounded-lg mt-4 hover:bg-yellow-200 " id="login-btn">Login</button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/index.js"></script>
</body>
</html>
